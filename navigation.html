<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Preview</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 50px; }
        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .nav-buttons button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; transition: 0.3s; }
        .nav-buttons button:hover { background-color: #0056b3; }
        .nav-buttons button:disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h2 id="pageTitle">Page 1</h2>
    <div class="nav-buttons">
        <button id="prevBtn" onclick="navigate(-1)">Previous</button>
        <button id="nextBtn" onclick="navigate(1)">Next</button>
    </div>

    <script>
        const pages = ["about.html", "skills.html", "Projects.html", "services.html", "resume.html","contact.html"];
        let currentPage = 0;

        function navigate(direction) {
            currentPage += direction;
            document.getElementById("pageTitle").innerText = pages[currentPage];
            document.getElementById("prevBtn").disabled = (currentPage === 0);
            document.getElementById("nextBtn").disabled = (currentPage === pages.length - 1);
        }
        
        window.onload = function() {
            document.getElementById("prevBtn").disabled = (currentPage === 0);
            document.getElementById("nextBtn").disabled = (currentPage === pages.length - 1);
        };
    </script>
</body>
</html>
